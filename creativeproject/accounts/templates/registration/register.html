{% extends "base.html" %}

{% block title %}
  <title> Register </title>
{% endblock %}

{% block content %}
  <div id="register_border"></div>
  <form id="register_form" method="post">
    {% csrf_token %}
    <p id="register_header">Register:</p>
    <div class="register_info">
      {{ uform.as_p }}
      {{ pform.as_p }}
    </div>
    <input id="submit_register" type="submit" value="Submit">
  </form>
{% endblock %}
